<head>
<title>login.html</title>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<link rel="stylesheet" href="../css/bootstrap.css" th:remove="all">
<link rel="stylesheet" href="../css/animate.css" th:remove="all">
</head>
<form method="post">
	<p>
		<label for="username">아이디</label>
		<input type="text" id="username" name="username" value="pickdata"/>
	</p>
	<p>
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password" value="pickme"/>
	</p>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}"/>
	<button type="submit" class="btn">로그인</button>
	
</form>
